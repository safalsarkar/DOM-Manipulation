<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>body{background-color: aqua;}</style>
</head>
<body>
   
    <div class="container">
        <h1>Number Guessing Game</h1>
    
        <section>
            <h2>Instructions</h2>
            <p>Guess a random number between 1 and 100. Enter your guess in the input field and click "Submit" to receive feedback.</p>
        </section>
        
        <section>
            <label for="userInput">Enter your guess:</label>
            <input type="number" id="userInput" min="1" max="100">
            <button id="submitGuess" class="btn btn-primary">Submit</button>
            <p id="Feedback"></p>
        </section>
        <p id="attemptCounter"></p>
        <ul id="History"></ul>
        
        <button id="restart_game"  class="btn btn-danger" >Restart Game</button>
    </div>

   
    <script src="numbergame.js"></script>
</body>
</html>
